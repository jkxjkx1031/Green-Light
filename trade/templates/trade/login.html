<!DOCTYPE html>

<!DOCTYPE html>
<html>
    {% load static %}
    <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=0, minimal-ui">
    <title>Login</title>
    <meta content="Admin Dashboard" name="description" />
    <meta content="ThemeDesign" name="author" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <link rel="shortcut icon" href="{% static 'trade/image/favicon.ico' %}">

    <!--Morris Chart CSS -->
    <link rel="stylesheet" href="{% static 'trade/plugins/morris/morris.css' %}">

    <link href="{% static 'trade/css/bootstrap.min.css' %}" rel="stylesheet" type="text/css">
    <link href="{% static 'trade/css/icons.css' %}" rel="stylesheet" type="text/css">
    <link href="{% static 'trade/css/style.css' %}" rel="stylesheet" type="text/css">

    <!-- Font Awesome Icons -->
    <link rel="stylesheet" href="{% static 'trade/plugins/font-awesome/css/font-awesome.css' %}">

    </head>


    <body>

        <!-- Begin page -->
        <div class="accountbg"></div>
        <div class="wrapper-page">

            <div class="card">
                <div class="card-body">

                    <h3 class="text-center mt-0 m-b-15">
                        <a href="index.html" class="logo logo-admin"><img src="{% static 'trade/image/green-light.jpg' %}" class="rounded-circle" height="80" alt="logo"></a>
                    </h3>

                    <h4 class="text-muted text-center font-18"><b>Sign In</b></h4>

                    <div class="p-3">
                        <form class="form-horizontal m-t-20" action="{% url 'login' %}" method="POST">
                            {% csrf_token %}

                            <div class="form-group row">
                                <div class="col-12">
                                    <input class="form-control" type="text" required="" id="username" placeholder="Username" name="username">
                                </div>
                            </div>

                            <div class="form-group row">
                                <div class="col-12">
                                    <input class="form-control" type="password" required="" id="password" placeholder="password" name="password">
                                </div>
                            </div>

                            {% if failure %}
                                <p class="text-left text-danger">Wrong username or password!</p>
                            {% else %}
                                <p></p>
                            {% endif %}

                            <div class="form-group row">
                                <div class="col-12">
                                    <div class="custom-control custom-checkbox">
                                        <input type="checkbox" class="custom-control-input" id="customCheck1">
                                        <label class="custom-control-label" for="customCheck1">Remember me</label>
                                    </div>
                                </div>
                            </div>

                            <div class="form-group text-center row m-t-20">
                                <div class="col-12">
                                    <button class="btn btn-info btn-block waves-effect waves-light" type="submit" value="login">Log In</button>
                                </div>
                            </div>

                            <div class="form-group m-t-10 mb-0 row">
                                <div class="col-sm-7 m-t-20">
                                    <a href="pages-recoverpw.html" class="text-muted"><i class="fa fa-lock"></i> Forgot your password?</a>
                                </div>
                                <div class="col-sm-5 m-t-20">
                                    <a href="pages-register.html" class="text-muted"><i class="fa fa-user-circle"></i> Create an account</a>
                                </div>
                            </div>
                        </form>
                    </div>

                </div>
            </div>
        </div>



        <!-- jQuery  -->
        <script src="{% static 'trade/js/jquery.min.js' %}"></script>
        <script src="{% static 'trade/js/popper.min.js' %}"></script>
        <script src="{% static 'trade/js/bootstrap.min.js' %}"></script>
        <script src="{% static 'trade/js/modernizr.min.js' %}"></script>
        <script src="{% static 'trade/js/detect.js' %}"></script>
        <script src="{% static 'trade/js/fastclick.js' %}"></script>
        <script src="{% static 'trade/js/jquery.slimscroll.js' %}"></script>
        <script src="{% static 'trade/js/jquery.blockUI.js' %}"></script>
        <script src="{% static 'trade/js/waves.js' %}"></script>
        <script src="{% static 'trade/js/jquery.nicescroll.js' %}"></script>
        <script src="{% static 'trade/js/jquery.scrollTo.min.js' %}"></script>
        <!-- App js -->
         <script src="{% static 'trade/js/app.js' %}"></script>

    </body>
</html>
